<div class="bg" >
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <img class="my-5 " src="/assets/logo.svg" alt="" width="72">
          <img class="w-100 my-3" src="/assets/login/videogames.svg" alt="">
        </div>
      <div class="col-lg-6">
        <div class="mx-md-5 mt-5 card p-4 shadowbox b-32 b-0">
          <img class="my-5 w-80" src="/assets/login/welcome.svg" alt="" >
          <form style="max-width: 536px;" class="mx-md-2 mx-auto" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="input-group input-group-lg my-3">
              <button class="btn  btn-lg btn-block btn-light shadowbox b-16 W-100"><img class="float-left" width="32" src="/assets/login/google.svg" alt=""> <strong class="h6">Log in with Google</strong></button>
            </div>
            <div class="line">
              <p class="text-center bg-white or">OR LOG IN WITH USERNAME</p>
            </div>
            <div class="input-group input-group-lg my-3">
              <input  type="text" class="b-16 form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                id="username" placeholder="Username" autocomplete="off" formControlName="username" required>
            </div>
            <div class="input-group input-group-lg my-3">
  
            <input  type="text" class="b-16 form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
             type="password" id="password" placeholder="Password" formControlName="password" required>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
              <a href=""><p class="float-right">Forget Password</p></a>
            </div>
          <div class=" p-4 mt-33">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg btn-block b-32 actions">LOG IN</button>
          </div>
  
        </form>
        </div>
        <div class="mx-5 my-3 buttomtext">
          <p><a href="">Need Help?</a></p>
          <p>You are not a member? <a href="">Register</a>.</p>
        </div>
      </div>
      </div>
    </div>
  
    
  </div>
