<div class="ngtt-se__container">
  <div class="ngtt-se__bracket-wrapper">
    <ng-container *ngFor="let winnersround of winnersBracket; let i = index">
      <div class="ngtt-se__round-wrapper">
        <ng-container *ngFor="let match of winnersround.matches">
          <div class="ngtt-se__match-wrapper">
            <div class="ngtt-se__match-component-container">
              <ng-container *ngTemplateOutlet="matchTemplate; context:{$implicit: match}"></ng-container>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
    <ng-container>
      <div class="ngtt-se__round-wrapper">
        <div class="ngtt-se__match-wrapper">
          <div class="ngtt-se__finale-match-wrapper">
            <div class="ngtt-se__finale-component-container">
              <ng-container
                *ngTemplateOutlet="matchTemplate; context:{$implicit: final.matches[0]}"></ng-container>
            </div>
            <div class="ngtt-se__match-component-container" *ngIf="final.matches.length > 1">
              <ng-container *ngTemplateOutlet="matchTemplate; context:{$implicit: final.matches[1]}"></ng-container>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
