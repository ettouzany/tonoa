<div class="card">
    <div class="card-header">
        {{title}} 
        <span *ng class="card-menu iconbtn">
            <div class="actions">
                <ul>
                    <li *ngFor="let element of elements">{{element.text}}</li>
                </ul>
            </div>
            <i class="material-icons-two-tone">more_vert</i>
        </span>
        
    </div>
    <div class="card-body">
        <ng-content></ng-content>

        {{countent}}</div>
</div>
